name: ðŸ³ Docker Build & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  # ðŸ” ä»£ç è´¨é‡æ£€æŸ¥
  quality:
    name: ðŸ“Š Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: ðŸ”§ Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m --verbose

      - name: ðŸ§ª Run Tests
        run: go test -race -v ./...

  # ðŸ³ Docker æž„å»º
  build:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 20

    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ðŸ”’ å®¹å™¨å®‰å…¨æ‰«æ
  security:
    name: ðŸ”’ Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ðŸš€ éƒ¨ç½²åˆ°æµ‹è¯•çŽ¯å¢ƒ
  deploy-test:
    name: ðŸš€ Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ³ Deploy to Test Environment
        run: |
          echo "ðŸš€ Deploying to test environment..."
          echo "Image: ${{ needs.build.outputs.image }}"
          echo "Digest: ${{ needs.build.outputs.digest }}"
          # è¿™é‡Œå¯ä»¥æ·»åŠ å®žé™…çš„éƒ¨ç½²é€»è¾‘
          # æ¯”å¦‚ kubectl apply æˆ–è€… docker-compose up

  # ðŸ“Š æ€§èƒ½æµ‹è¯•
  performance:
    name: ðŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Performance Test Image
        run: |
          docker build -t performance-test .
          docker run --rm performance-test go test -bench=. -benchmem ./...

  # ðŸ“‹ é€šçŸ¥
  notify:
    name: ðŸ“‹ Notify Team
    runs-on: ubuntu-latest
    needs: [build, security, performance]
    if: always()
    timeout-minutes: 5

    steps:
      - name: ðŸ“Š Build Status Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Status**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance Status**: ${{ needs.performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ needs.build.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ needs.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY 